<md-toolbar>
  <img class="logo" src="/assets/bee-hive.svg">
  Hive Figh
</md-toolbar>
<form [formGroup]="_regForm" (ngSubmit)="_regForm.valid && submitForm(_regForm.value)">
  <md-card class="register-card">
    <md-card-header>
      <div md-card-avatar class="card-header-avatar"></div>
      <md-card-title>Welcome</md-card-title>
      <!--<md-card-subtitle></md-card-subtitle>-->
    </md-card-header>
    <md-card-content>
      <table class="full-width">
        <thead></thead>
        <tbody>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="text" mdInput formControlName="uname" placeholder="Username">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="text" mdInput formControlName="fname" placeholder="First name">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="text" mdInput formControlName="lname" placeholder="Last Name">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="email" mdInput formControlName="email" placeholder="Email">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="phone" mdInput formControlName="mobile" placeholder="Mobile">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="password" mdInput formControlName="pcode" placeholder="Passcode">
              </md-input-container>
            </td>
          </tr>
          <tr>
            <td>
              <md-input-container class="full-width">
                <input type="password" mdInput formControlName="pcode" placeholder="Re-enter Passcode">
              </md-input-container>
            </td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </md-card-content>
    <md-card-actions>
      <button md-raised-button color="primary" type="submit">REGISTER</button>
      <button md-button type="reset">CLEAR ALL</button>
    </md-card-actions>
  </md-card>
</form>

<router-outlet></router-outlet>
